<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Apple Calculator</title>
</head>
<body>
	<h1>HTML Calculator</h1>
	<div class="calc-parent">
		<div class="row">
			<div class="column" id="calc-display-val">0</div>
		</div>
		<div class="row">
			<div class="calc-btn column" id="calc-clear">AC</div>
			<div class="calc-btn column" id="calc-backspace">&#8676;</div>
			<div class="calc-btn calc-btn-operator column" id="calc-divide">&#247;</div>
		</div>
		<div class="row">
			<div class="calc-btn column calc-btn-num" id="calc-seven">7</div>
			<div class="calc-btn column calc-btn-num" id="calc-eight">8</div>
			<div class="calc-btn column calc-btn-num" id="calc-nine">9</div>
			<div class="calc-btn calc-btn-operator column" id="calc-mutiply">x</div>
		</div>
		<div class="row">
			<div class="calc-btn column calc-btn-num" id="calc-four">4</div>
			<div class="calc-btn column calc-btn-num" id="calc-five">5</div>
			<div class="calc-btn column calc-btn-num" id="calc-six">6</div>
			<div class="calc-btn calc-btn-operator column" id="calc-minus">-</div>
		</div>
		<div class="row">
			<div class="calc-btn column calc-btn-num" id="calc-one">1</div>
			<div class="calc-btn column calc-btn-num" id="calc-two">2</div>
			<div class="calc-btn column calc-btn-num" id="calc-three">3</div>
			<div class="calc-btn calc-btn-operator column" id="calc-plus">+</div>
		</div>
		<div class="row">
			<div class="calc-btn column calc-btn-num" id="calc-zero">0</div>
			<div class="calc-btn column" id="calc-decimal">.</div>
			<div class="calc-btn calc-btn-operator column" id="calc-equals">=</div>
		</div>
	</div>


	<script src="app.js"></script>
</body>
</html>
